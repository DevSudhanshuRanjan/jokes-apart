<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes-Apart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/joking.png" type="image/x-icon">

    <!-- Google Fonts Link Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Google Fonts Link End -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

</head>
<body>
    <a class="github-fork-ribbon" href="https://github.com/DevSudhanshuRanjan/jokes-apart.git" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="container">
        <h1>Jokes-Apart <img src="./assets/joking.png"></h1>
        <div class="joke-container">
            <div class="joke">
                <p class="santa-joke"></p>
                <p class="banta-joke"></p>
            </div>
            <div class="joke-info">
                <p class="category"></p>
                <button class="next-joke hidden">Next Joke</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
